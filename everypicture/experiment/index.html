<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Experiment</title>

    <!--JavaScript-->
    <script src="script.js" defer></script>

    <!--Style Sheet-->
    <link href="styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Permanent+Marker&family=Pirata+One&family=Quintessential&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <header>
            <h1>Every Picture Experiment</h1>
        </header>

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <figure id="park">
            <img src="images/tildenV2.png"  usemap="#image-map">
        </figure>
        <map name="image-map">
            <area id="box" target="" alt="box" title="box" href="" coords="1116,528,1085,527,1084,499,1116,497" shape="poly">
        </map>

        <section id="polaroid">
            <div id="image" class="showing">
                <img src="images/img01.jpg" alt="tilden1">
                <button id="close">X</button>
            </div>
        </section>
    </main>

    
</body>
</html>
